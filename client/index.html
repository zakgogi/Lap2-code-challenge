<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAP 2 Code Challenge</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JavaScript/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/jpg" href="https://freepngimg.com/download/cool/29477-1-cool-transparent-image.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="typewriter">
            <h1>CREATE A POST...</h1>
        </div>
        <form>
            <input id="articleTitle" type="text" placeholder="Input your post title here...">
            <input id="articlePseudonym" type="text" placeholder="Your pseudonym...">
            <textarea id="articleBody" placeholder="Your post content..." rows="10"></textarea>
            
            <input id="giphyFinder" type="text" placeholder="Search for a gif!">

            <button id="gifSearch">Add a gif!</button>

            <div class="d-flex justify-content-center">
                <section id="gifSection">

                </section>
            </div>
            <input id="submitBtn" type="submit" value="PUBLISH" disabled="true">
        </form>
        <button id="viewPosts">
            View all posts
        </button>
    </div>
</body>
</html>
